<h1>Nuevo Héroe</h1>

<div fxLayout="row" >
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row"
             fxLayout.lt-lg ="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label> Súper Héroe </mat-label>
                <input type="text" 
                       [(ngModel)]="heroe.superhero"
                       matInput
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label> Alter Ego </mat-label>
                <input type="text" 
                       matInput
                       required
                       [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>
        

        <mat-form-field fxFlex="100">
            <mat-label> Primera Aparición </mat-label>
            <input type="text" 
                   matInput
                   required
                   [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Personajes </mat-label>
            <input type="text" 
                   matInput
                   required
                   [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Creador </mat-label>
            <mat-select required
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let item of publishers"
                            [value]="item.id"> {{item.desc}} </mat-option>
            </mat-select>
        </mat-form-field>

        
        <mat-form-field fxFlex="100">
            <mat-label> Foto URL </mat-label>
            <input type="url" 
                   matInput
                   required
                   [(ngModel)]="heroe.alt_img">>
        </mat-form-field>

        <br>

        <button mat-raised-button 
                color="warn"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">

    </div>
</div>
